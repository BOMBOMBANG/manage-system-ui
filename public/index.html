    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>业绩管理系统</title>
    <script>
      (function (window, document) {
          var docEl = document.documentElement;
          var viewEl = document.querySelector('meta[name=viewport]');
          var dpr = window.devicePixelRatio || 1;
          var scale = 1 / dpr;
  
          function layout () {
              var rem = docEl.clientWidth * 100 / 1920;
              docEl.style.fontSize = rem + 'px';
          }
          viewEl.setAttribute('content', 'width=device-width,initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale + ',user-scalable=no');
          layout();
  
          window.addEventListener('resize', layout);
          window.addEventListener('pageshow', function (e) {
              if (e.presisted) {
                  layout();
              }
          });
      })(window, document);
    </script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      
      #app {
        /* background-color: #cccccc; */
